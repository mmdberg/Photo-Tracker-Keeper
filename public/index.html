<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Photo Tracker Keeper</title>
  <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <form class="add-photo-form">
    <h1>Photo Tracker Keeper</h1>
    <input type="text" class="title-input" placeholder="Title">
    <input type="text" class="link-input" placeholder="Photo Source (URL)">
    <button class="add-photo-button">
      Add to Album!
    </button>
  </form>
  <section class="photo-album">
  </section>

  <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="./index.js"></script>
</body>
</html>
